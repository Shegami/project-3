{% extends 'base.html' %}

{% block title %} get {% endblock %}

{% block body %}
    <p align="center">
        <a href="{% url 'main' %}">
            <button>Back to main</button>
        </a>
<form method="post" action="{% url 'mr_redirect' %}">
    <p align="center">
        <button name="button" value="create_project">Create New Project</button>
</form>

<table align="center" style="width:40%" border="0">
    <caption>ALL PROJECTS!</caption>
    <tr>
        <td align="center" bgcolor="#c0c0c0">ID</td>
        <td align="center" bgcolor="#c0c0c0">PROJECT</td>
        <td align="center" bgcolor="#c0c0c0">CLIENT</td>
        <td align="center" bgcolor="#c0c0c0">CONFIGURATION</td>

    </tr>
      {% for model in models %}
    <tr>
        <td align="center">{{ model.id }}</td>
        <td align="center">{{ model.project }}</td>
        <td align="center">{{ model.client }}</td>
        <td align="center">
            <form method="post" action="{% url 'mr_editor' model.id model.get_model_name 'get_projects' %}">
                    <button name="button" value="edit">Edit</button>
                    <button name="button" value="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tr>
    {% endfor %}
</table>
{% endblock %}
